<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/vite.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			name="description"
			content="Ajeen Admin Dashboard - Restaurant Management System"
		/>
		<meta
			name="robots"
			content="noindex, nofollow"
		/>
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>

		<!-- Security Headers -->
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:* http://127.0.0.1:* https:; frame-ancestors 'none';"
		/>
		<meta
			http-equiv="X-Content-Type-Options"
			content="nosniff"
		/>
		<meta
			http-equiv="X-Frame-Options"
			content="DENY"
		/>
		<meta
			http-equiv="X-XSS-Protection"
			content="1; mode=block"
		/>
		<meta
			http-equiv="Referrer-Policy"
			content="strict-origin-when-cross-origin"
		/>

		<title>Ajeen Admin</title>
	</head>
	<body>
		<div id="root">
			<div
				style="
					display: flex;
					align-items: center;
					justify-content: center;
					min-height: 100vh;
					font-family: system-ui, -apple-system, sans-serif;
				"
			></div>
			<style>
				@keyframes spin {
					0% {
						transform: rotate(0deg);
					}
					100% {
						transform: rotate(360deg);
					}
				}
			</style>
		</div>
		<script
			type="module"
			src="/src/main.tsx"
		></script>
	</body>
</html>
