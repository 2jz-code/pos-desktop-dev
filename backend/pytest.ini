[pytest]
DJANGO_SETTINGS_MODULE = core_backend.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
testpaths = .

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Async settings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for categorizing tests
markers =
    tenant_isolation: Critical tenant isolation security tests
    business_logic: Business logic tests
    integration: Integration tests (API + DB)
    unit: Unit tests (isolated)
    performance: Performance tests
    slow: Slow tests (>5 seconds)
    asyncio: Async tests using WebSockets or async functions
    phase7: Phase 7 multi-location integration and validation tests
    security: Security-critical tests (deploy blockers)
